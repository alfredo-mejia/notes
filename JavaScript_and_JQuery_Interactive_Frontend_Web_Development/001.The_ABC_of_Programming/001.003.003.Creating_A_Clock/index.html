<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocks</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
  </head>
  <body class="center">
    <h1>Multiple Clocks</h1>
    <h2>Pacific Time</h2>
    <p id="pst">
      <span id="pst-hour">00</span>
      :
      <span id="pst-min">00</span>
      :
      <span id="pst-sec">00</span>
      PST
    </p>

    <h2>Mountain Time</h2>
    <p id="mst">
      <span id="mst-hour">00</span>
      :
      <span id="mst-min">00</span>
      :
      <span id="mst-sec">00</span>
      PST
    </p>

    <h2>Central Time</h2>
    <p id="cst">
      <span id="cst-hour">00</span>
      :
      <span id="cst-min">00</span>
      :
      <span id="cst-sec">00</span>
      PST
    </p>

    <h2>Eastern Time</h2>
    <p id="est">
      <span id="est-hour">00</span>
      :
      <span id="est-min">00</span>
      :
      <span id="est-sec">00</span>
      PST
    </p>

    <form action="" method="">
    </form>
  </body>
</html>
