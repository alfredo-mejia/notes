<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocks</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
  </head>
  <body class="center">
    <h1>Multiple Clocks</h1>
    <hr />
    <h2>Pacific Time</h2>
    <p id="pst">
      <span id="pst-hour">00</span>
      :
      <span id="pst-min">00</span>
      :
      <span id="pst-sec">00</span>
      PST
    </p>

    <h3 hidden id="pst-greet">Greetings!</h3>
    <hr />
    <h2>Mountain Time</h2>
    <p id="mst">
      <span id="mst-hour">00</span>
      :
      <span id="mst-min">00</span>
      :
      <span id="mst-sec">00</span>
      PST
    </p>

    <h3 hidden id="mst-greet">Greetings!</h3>
    <hr />
    <h2>Central Time</h2>
    <p id="cst">
      <span id="cst-hour">00</span>
      :
      <span id="cst-min">00</span>
      :
      <span id="cst-sec">00</span>
      PST
    </p>

    <h3 hidden id="cst-greet">Greetings!</h3>
    <hr />
    <h2>Eastern Time</h2>
    <p id="est">
      <span id="est-hour">00</span>
      :
      <span id="est-min">00</span>
      :
      <span id="est-sec">00</span>
      PST
    </p>

    <h3 hidden id="est-greet">Greetings!</h3>
    <hr />
    <form id="form" action="" method="">
      <label for="time-picker">Pick a time <br /></label>
      <input required type="time" name="time" id="time-picker" />
      <button id="submitBttn" type="submit">Submit</button>

      <h3 hidden id="personal-greet">Greetings!</h3>
    </form>
  </body>
</html>
