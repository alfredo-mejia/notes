<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 1.1.5 Create A Plaque</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>

<body class="center">
  <h1>Create Your Plaque</h1>
    <form action="" method="get" class="center" id="form">
      <label for="name" class="block">Enter Name:</label>
      <p hidden id="error-message">Please enter a valid name</p>
      <input type="text" id="name" name="name" class="text-input" />

      <div id="div1">
	<button type="submit" id="button">Finish</button>
	<p class="float-right" id="price">Price: $0</p>
      </div>
    </form>

    <div hidden id="plaque">
      <h2 id="plaque-name">Hello World</h2>
    </div>

</body>
</html>
