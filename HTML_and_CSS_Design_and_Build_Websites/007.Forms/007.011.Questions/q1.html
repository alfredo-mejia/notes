<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Form Comparing Input vs Buttons</title>
  </head>
  <body>
    <form action="something">
      <input id="fc_name" name="name" type="text" />

      <br />
      <input id="fc_submit1" type="submit" value="Submit Form" />
      <input id="fc_submit2" type="submit" value="Submit Form Again" />

      <br />
      <button>Regular Button</button>
      <button>Other Regular Button</button>
      <button type="button">Button Type Button</button>
    </form>
  </body>
</html>
