<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Chapter 2 Exercise</title>
  </head>

  <body class="w-75 mt-3 mb-3 mx-auto justify-content-center">
    <header>
      <h1>Chapter 2 Exericse</h1>
    </header>
    
    <main class="card">
      <div class="card-header">
	<h2>Create Your Own Custom Sign</h2>
      </div>

      <div class="card-body">
	<form id="form" action="http://localhost:8080/ch2/1" method="get">
	  <div class="form-floating mb-3">
	    <input name="name" type="text" class="form-control form-control-lg" id="name" required/>
	    <label for="name">Full Name</label>
	  </div>

	  <div class="form-floating mb-3">
	    <input name="sign" type="text" class="form-control form-control-lg" id="customSign" required/>
	    <label for="customSign">Custom Sign</label>
	  </div>

	  <button type="submit" class="btn btn-primary" id="submitBttn">Submit</button>
	  <button type="button" class="btn btn-secondary" id="resetBttn">Reset</button>
	</form>
      </div>

      <div hidden class="card-footer p-3" id="results">
	<h3 id="greeting">Hello</h3>
	<table class="table table-sm">
	  <tr>
	    <td>Custom Sign:</td>
	    <td id="outSign"></td>
	  </tr>

	  <tr>
	    <td>Total Tiles:</td>
	    <td id="outTiles"></td>
	  </tr>

	  <tr>
	    <td>Subtotal:</td>
	    <td id="outSubtotal"></td>
	  </tr>

	  <tr>
	    <td>Shipping:</td>
	    <td id="outShipping"></td>
	  </tr>

	  <tr>
	    <td>Grand Total:</td>
	    <td id="outTotal"></td>
	  </tr>
	</table>
      </div>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
