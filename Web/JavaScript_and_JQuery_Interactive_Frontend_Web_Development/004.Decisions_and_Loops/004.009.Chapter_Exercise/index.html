<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 4 Exercise: Times-Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="index.js"></script>
  </head>
  <body class="m-3">
    <header>
      <h1>Generate Times-Table</h1>
    </header>

    <main>
      <form id="form">
        <label for="num-rows" class="form-label">Number of Rows:</label>
        <input id="num-rows" class="form-control" type="number" min="1" max="100" required/>
        <br />
        <label for="num-cols" class="form-label">Number of Cols:</label>
        <input id="num-cols" class="form-control" type="number" min="1" max="100" required />
        <br />
        <button id="generate-button" type="submit" class="btn btn-primary">Generate Table</button>
        <button id="clear-button" type="button" class="btn btn-secondary" disabled>Clear</button>
      </form>

      <table id="times-table" class="table">
        <thead id="times-table-header">

        </thead>
        <tbody id="times-table-body">

        </tbody>
      </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
