<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>

    <form action="/search">

      <div>
	<label for="name">Enter name</label>
	<input id="name" type="text" placeholder="name" name="username"/>
      </div>

      <div>
	<label for="password">Enter password</label>
	<input id="password" type="password" placeholder="password" name="password"/>
      </div>

      <div>
	<label for="color">Enter color</label>
	<input id="color" type="color" name="color"/>
      </div>

      <div>
	<label for="number">Enter number</label>
	<input id="number" type="number" placeholder="enter number" name="number"/>
      </div>

      <button>Submit</button>
      <input type="submit" />
    </form>

    <h2>Reddit Form</h2>

    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button type="submit">Search Reddit</button>
    </form>

    <h2>Google Form</h2>

    <form action="https://www.google.cm/search">
      <input type="text" name="q">
      <button type="submit">Search Google</button>
    </form>

    <h2>YouTube Form</h2>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button type="submit">Search YouTube</button>
    </form>

    <h2>Another Form</h2>

    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked/>
      <label for="agree"> I agree to everything</label>
      <button type="submit">Submit</button>
    </form>

    <form action="/fish">
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs"/>

      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s"/>

      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m"/>

      <button type="submit">Submit</button>
    </form>

    <form action="/meal">
      <label for="meal">Please select an entree</label>

      <select name="meal" id="meal">
	<option value="fish">Fish</option>
	<option value="veg">Vegetarian</option>
	<option value="steak">Steak</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <form action="/range">
      <label for="cheese">Amount of cheese:</label>
      <input type="range" id="cheese" min="1" max="100" step="5" name="cheese"/>

      <button type="submit">Submit</button>
    </form>

    <form action="/text">
      <label for="requests">Any special requests</label>
      <textarea id="requests" rows="10" cols="50" placeholder="Text here"></textarea>
    </form>

    <form action="/valid">
      <label for="first">First Name:</label>
      <input type="text" id="first" name="first" required />

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" minlength="5" maxlength="20" required/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      
      <button type="submit">Submit</button>
    </form>
    
  </body>
</html>
