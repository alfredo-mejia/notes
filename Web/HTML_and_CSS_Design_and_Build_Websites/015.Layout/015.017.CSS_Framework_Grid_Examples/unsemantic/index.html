<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="unsemantic-grid-responsive.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Unsemantic Example</title>
  </head>
  
  <body class="grid-container">
    <header class="grid-100 grid-parent">
      <h1 class="grid-100">Logo</h1>
      <nav class="grid-100">
	<ul>
	  <li><a href="">Home</a></li>
	  <li><a href="">Products</a></li>
	  <li><a href="">Services</a></li>
	  <li><a href="">About</a></li>
	  <li><a href="">Contact</a></li>
	</ul>
      </nav>
    </header>

    <section class="grid-100" id="feature">
      <p>Feature</p>
    </section>

    <section class="grid-100 grid-parent">
      <div class="grid-33 cols">
	<p>Column One</p>
      </div>

      <div class="grid-33 cols">
	<p>Column Two</p>
      </div>

      <div class="grid-33 cols">
	<p>Column Three</p>
      </div>
    </section>

    <footer class="grid-100">
      <p>&copy; Copright 2011</p>
    </footer>
  </body>
</html>
