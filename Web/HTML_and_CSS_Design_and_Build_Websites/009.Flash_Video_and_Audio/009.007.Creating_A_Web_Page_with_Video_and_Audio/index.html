<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Web Page with Video & Audio</title>
  </head>

  <body>
    <h1>Video & Audio</h1>

    <div>
      <h2>Mozilla Docs Video</h2>
      <video width="560" height="315" controls="controls">
	<source src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" type="video/mp4" />
      </video>
    </div>

    <div>
      <h2>Beach Video (Pexels)</h2>
      <video width="560" height="315" controls="controls">
	<source src="./beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div>
      <h2>6 Hour 4K Beautiful Places Aerial Views by Primal Earth</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/G1hKzCkywM8?si=-lYu46Bz-KSMPIxs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    
    <div>
      <h2>Birds Chirping</h2>
      <audio width="200" height="20" controls="controls">
	<source src="./bird.m4a" type="audio/mp4" />
      </audio>
    </div>
  </body>
</html>
