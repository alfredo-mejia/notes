<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Application</title>

        <!--This is for development purposes only-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="main.js"></script>
    </head>

    <body>
        <main class="container p-4">
            <form id="form" method="post" action="http://localhost:8000/What_is_Docker/register/" enctype="application/x-www-form-urlencoded">
                <label class="label" for="name">Name</label>
                <input class="input is-medium mb-3" type="text" id="name" name="name" required/>
                <label class="label" for="dob">Date of Birth</label>
                <input class="input is-medium mb-3" type="date" id="dob" name="dob" min="1800-01-01" required/>
                <button class="button is-medium" type="submit" value="userSubmit" id="submitButton">
                    <span>Submit</span>
                    <span id="spinner"></span>
                </button>
            </form>

            <hr />

            <table class="table is-striped is-hoverable is-fullwidth is-narrow ">
                <thead id="tableHead">
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>

                <tbody id="tableBody">

                </tbody>

                <tfoot id="tableFooter">

                </tfoot>
            </table>

        </main>
    </body>
</html>
